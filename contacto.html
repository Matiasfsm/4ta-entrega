    <main>
        <div>
            <h1> 
               Contacto 
            </h1>
        </div>
        <!--acá se encuentra el formulario de contacto-->
        <section class="formulario"></section>
            <div class="p-3">
                <h2>
                    Comunicate con Nosotros
                </h2>
            </div>
            <div class="">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Escribe tu nombre</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Escribe tu apellido</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Escribe tu e-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Escribe tu password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Selecciona tipo de empresa</option>
                    <option value="1">Star Up</option>
                    <option value="2">Pequeña</option>
                    <option value="3">Mediana</option>
                    <option value="4">Grande</option>
                  </select> 
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Escribe tu mensaje</label>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <br>
        </div>
    </section>

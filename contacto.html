<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Suez+One&display=swap" rel="stylesheet">   
    <meta name="description" content="En Sein Food Thinking brindamos un soporte integral en el proceso de innovación para el desarrollo de alimentos. Contactános y hace crecer tu negocio.">
    <meta name="keywords"  content="SEIN, FOOD, ALIMENTOS SALUDABLES, INNOVACIÓN, CONTACTO"> 
    <title>Sein Food Thinking-Contacto</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!--inicio del header-->
    <header class="headerIndex">
        <a href="index.html"><img src="img/logo sein.png" alt="logo sein" width="100px"></a> 
        <nav class="nav-index">
            <ul class="nav-index__ul">
                <li class="nav-index__li">
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-index__li">
                    <a href="servicios.html">Servicios</a>
                </li>
                <li class="nav-index__li">
                    <a href="blog.html">Blog</a>  
                </li>
                <li class="nav-index__li">
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header> 
    <main>
        <div>
            <h1> 
               Contacto 
            </h1>
        </div>
        <!--acá se encuentra el formulario de contacto-->
      <div class="containerContacto"> 
        <section class="formulario">
            <div class="boxContacto1">
                <h2>
                    Comunicate con Nosotros
                </h2>
            </div>
            <div class="boxContacto2">
                <form action="">
                    <fieldset>
                        <legend>Formulario de contacto</legend>
                        <div>
                            <label for="nombre">Escribe tu nombre</label>
                            <input type="text"name="nombre">
                            <label for="apellido">Escribe tu apellido</label>
                            <input type="text"name="apellido">
                        </div><br> 
                        <div>
                            <label for="email">Escribe tu email</label>
                            <input type="email" required>
                        </div><br> 
                        <div>
                            <label for="Password">Escribe tu password</label>
                            <input type="password">
                        </div><br>
    
                        <div>
                            <label for="Tipos de Empresa">Tipo de Empresa</label>
                            <select name="Tipo de Empresa">
                                <option value="Start Up">Start Up</option>>
                                <option value="Pequeña">Pequeña</option>>
                                <option value="Mediana">Mediana</option>>
                                <option value="Grande">Grande</option>>
                            </select>
                        </div><br>
                    
                        <div>
                            <label for="nacimiento">Fecha de nacimiento</label>
                            <input type="date" name="nacimiento">
                        </div><br>
                        <div>
                            <label for="comentarios">Escribe tu mensaje</label><br>
                            <textarea name="comentario" id="" cols="50" rows="7"></textarea>
                        </div><br>
                        <div>
                            <h3><a href="index.html">Acepto Términos</a>
                            <input type="checkbox"name="Acepto Términos" required></h3>
                        </div><br>
                        <div>
                            <input type="submit" value="enviar datos">
                            <input type="reset" value="limpiar formulario">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
      </div> 
    </main>   
    <footer>
        <div>
            <h4>Todos los derechos reservados</h4>
        </div>
    </footer>
</body>
</html>
